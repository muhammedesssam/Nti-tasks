<div class="container">
  <app-user-form (sendingUserData)="handleUser($event)"></app-user-form>
  <table class="table" *ngIf="users && users.length">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="updateUser(user)">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
